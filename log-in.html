<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="header">
        <div class="logo"><a href="landing.html" >

        </div>
        <div class="buttons">
        <button class="action-button"> <a href="#Actions">Акции</a></button>

            <button class="Login-button" type="button" onclick="validateLogin()">Войти</button>
            <p><a class="no-acc" href="registration.html" > Нет Аккаунта? Зарегистрироваться</a></p>
            <p id="error-message"></p>

        </div>
    </div>

    <div class="footer">
        <p>8 (800) 100-10-10</p>
        <p>ХИТРОВ МАТВЕЙ МИХАЙЛОВИЧ</p>
