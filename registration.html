<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="landing.html" >
            <img src="../practice collect/media/test-0-logo.png" alt="Логотип компании">
        </a>
        </div>
        <div class="buttons">
        <button class="action-button"> <a href="#Actions">Акции</a></button>
        <button class="search-button"> <a href="#Search">Поиск</a></button>
        <button class="login-button"><a href="log-in.html" >
            <img src="../practice collect/media/test-0-nav-4.png">
        </a>
        </button>
        </div>
    </header>

    <div class="main-page">
        <div class="registration-container">
            <h1>Регистрация</h1>
            <input type="text" placeholder="Введите имя" class="name-field" id="name-field">
            <input type="text" placeholder="Введите фамилию" class="surname-field" id="surname-field">
            <input type="text" placeholder="Введите номер документа" class="documents-field" id="documents-field">
            <input type="text" placeholder="Введите номер телефона" class="phone-field" id="phone-field">
            <input type="password" placeholder="Придумайте пароль" class="password-field" id="password-field">
            <input type="password" placeholder="Повторите пароль" class="repeat-password-field" id="repeat-password-field">
            <button type="button" class="Login-button" onclick="validateForm()">Зарегистрироваться</button>
            <p><a class="no-acc" href="log-in.html" >Уже есть аккаунт? Войти</a></p>
            <p class="error-message" id="error-message"></p>

        </div>
    </div>
    <div class="footer">
        <p>8 (800) 100-10-10</p>
        <p>ХИТРОВ МАТВЕЙ МИХАЙЛОВИЧ</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
